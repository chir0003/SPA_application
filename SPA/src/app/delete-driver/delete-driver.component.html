<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Driver</h1>
  
    <form (ngSubmit)="onDelete()">
      <div class="form-group">
        <label for="driver_id">Driver ID</label>
        <input
          type="text"
          id="driver_id"
          class="form-control"
          [(ngModel)]="driverId"
          name="driver_id"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-danger mt-3">Delete Driver</button>
    </form>
  
    <div *ngIf="message" class="mt-3 alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
      {{ message }}
    </div>
  </div>
