<body class="d-flex flex-column min-vh-100">
<div class="container mt-5">
    <h1 class="text-center mb-4">Driver List</h1>
  
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Driver ID</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">License</th>
            <th scope="col">Active</th>
            <th scope="col">Actions</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of fleet">
            <td>{{ driver.driver_id }}</td>
            <td>{{ driver.driver_name | uppercase }}</td>
            <td>{{ driver.driver_department }}</td>
            <td>{{ driver.driver_licence }}</td>
            <td>{{ driver.driver_isActive ? 'Yes' : 'No' }}</td>
            <td>
                <button class="btn btn-danger" (click)="onDelete(driver.driver_id)">Delete Driver</button>
            </td> 
          </tr>
        </tbody>
      </table>
  
      <div *ngIf="message">
        <p [ngClass]="{'success-message': isSuccess, 'error-message': !isSuccess}">
          {{ message }}
        </p>
      </div>
    </div>
  </div>
</body>
