<div class="container mt-5 d-flex justify-content-center">
    <div style="width: 18rem;">
      <h2 class="text-center">Add New Package</h2>
      <form #packageForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-outline mb-3">
          <label for="package_title">Package Title</label>
          <input
            type="text"
            id="package_title"
            name="package_title"
            class="form-control"
            required
            [(ngModel)]="package_title"
            #title="ngModel"
          />
          <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
            <small *ngIf="title.errors?.['required']">Package Title is required.</small>
            <small *ngIf="title.errors?.['pattern']">Must be 3-15 alphanumeric characters.</small>
          </div>
        </div>
  
        <div class="form-outline mb-3">
          <label for="package_weight">Package Weight (kg)</label>
          <input
            type="number"
            id="package_weight"
            name="package_weight"
            class="form-control"
            required
            [(ngModel)]="package_weight"
            #weight="ngModel"
            min="0"
          />
          <div *ngIf="weight.invalid && (weight.dirty || weight.touched)" class="text-danger">
            <small *ngIf="weight.errors?.['required']">Package Weight is required.</small>
            <small *ngIf="weight.errors?.['min']">Weight must be a positive number.</small>
          </div>
        </div>
  
        <div class="form-outline mb-3">
          <label for="package_destination">Package Destination</label>
          <input
            type="text"
            id="package_destination"
            name="package_destination"
            class="form-control"
            required
            [(ngModel)]="package_destination"
            #destination="ngModel"
          />
          <div *ngIf="destination.invalid && (destination.dirty || destination.touched)" class="text-danger">
            <small *ngIf="destination.errors?.['required']">Package Destination is required.</small>
            <small *ngIf="destination.errors?.['pattern']">Must be 5-15 alphanumeric characters.</small>
          </div>
        </div>
  
        <div class="form-outline mb-3">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            [(ngModel)]="description"
          ></textarea>
        </div>
  
        <div class="form-check form-switch d-flex justify-content-start mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="isAllocated"
            name="isAllocated"
            [(ngModel)]="isAllocated"
          />
          <label for="isAllocated">Is Allocated?</label>
        </div>
  
        <div class="form-outline mb-3">
          <label for="driver_id">Driver ID (optional)</label>
          <input
            type="text"
            id="driver_id"
            name="driver_id"
            class="form-control"
            [(ngModel)]="driver_id"
          />
        </div>
  
        <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="packageForm.invalid">Add Package</button>
      </form>
    </div>
  </div>
